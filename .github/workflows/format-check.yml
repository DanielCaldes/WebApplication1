name: Run .NET Formatter

on:
  pull_request:
    paths:
      - '**/*.cs'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '9.0.203'

      - name: Install dotnet-format tool
        run: |
          dotnet tool install --global dotnet-format
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH  # Esto a√±ade el directorio de herramientas al PATH

      - name: Check dotnet-format version
        run: dotnet tool list --global  # Este paso verifica que dotnet-format se haya instalado correctamente

      - name: Run dotnet-format
        run: |
          echo "Running dotnet format"
          dotnet format --verify-no-changes --verbosity diagnostic
